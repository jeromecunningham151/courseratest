<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

   <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="photos-and-videos/dj-uncle-rome-logo-size.png" alt="DJ Uncle Rome Logo" 
           style="height:50px; width:auto; margin-right:10px;">
    </a>
     <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://www.instagram.com/djunclerome/" target="_blank" rel="noopener noreferrer">Social Media</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

   <header class="bg-primary text-white text-center py-5" id="hero">
  <!-- Background video -->
  <video autoplay muted loop id="heroVideo">
    <source src="photos-and-videos/11999048_1920_1080_25fps.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  
  <!-- Optional overlay -->
  <div class="overlay"></div>

  <div class="container hero-content">
    <h1 class="display-4 fw-bold">DJ Uncle Rome</h1>
    <p class="lead">Your favorite mixologist</p>
    <a href="https://cueup.io/user/dj-uncle-rome" class="btn btn-light btn-lg mt-3" target="_blank" rel="noopener noreferrer">
      <i class="bi bi-music-note-beamed"></i> Book Now!
    </a>
  </div>
</header>

 <section id="contact">
  <div class="container">
  	<img src="photos-and-videos/dj-uncle-rome-logo-size.png" alt="DJ Uncle Rome Logo" style="height:300px; width:auto;"> 
    <h2>Connect With Me</h2>
    <p>Drop your info and a message—I’ll get back to you!</p>
    <form id="contactForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="user_name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="user_email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" name="message" rows="4"></textarea>
      </div>
      <button type="submit" class="btn w-100">Send</button>
    </form>
    <div id="formMessage" class="mt-3"></div>
  </div>
</section>



<footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 DJ Uncle Rome. All rights reserved.</p>
    <a href="https://instagram.com" target="_blank" class="text-white me-2">
      <i class="bi bi-instagram"></i>
    </a>
    <a href="https://soundcloud.com" target="_blank" class="text-white">
      <i class="bi bi-soundwave"></i>
    </a>
  </footer>


</body>

  <script src="js/jquery-2.1.4.min.js"></script>

</html>
